<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body {
    position: relative;
  }
  </style>

</head>
<body>
  <main class="d-flex justify-content-center align-items-center" style="height: 90vh;">
    <div class="p-2" style="width: 50vh; height: 45vh; background-color: whitesmoke; border-radius: 10px;">
      <div>
        <img class="w-100" src="/images//bg-pattern-card.svg" alt="">
      </div>
      <div class="overlay">
        <img src="/images/image-victor.jpg" alt="">
      </div>
      <div class="d-flex flex-column mt-20">
        <div class="d-flex flex-row mx-auto">
          <div class="pt-2 p1-text">Victor Crest</div>
          <div class="p-2 p2-text">26</div>
        </div>
        <div class="p-2 text-center p2-text">London</div>
      </div>
      <div class="d-flex justify-content-around flex-row">
        <div>
          <div class="p-1 p1-text">80K</div>
          <div class="p-1 p2-text">Followers</div>
        </div>

        <div>
          <div class="p-1 p1-text">803K</div>
          <div class="p-1 p2-text">Likes</div>
        </div>
  
        <div>
          <div class="p-1 p1-text text-center">1.4K</div>
          <div class="p-1 p2-text">Photos</div>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Effel Zefanya</a>.
  </footer>
</body>
</html>
